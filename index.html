<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia BarberSync - Agendamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --dark-bg: #0a0a0a; --dark-card: #1a1a1a; --baby-blue: #87ceeb; --baby-blue-dark: #4682b4;
            --text: #ffffff; --text-muted: #888888; --red: #ff4444; --green: #4caf50;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--dark-bg); color: var(--text); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        header { background: var(--dark-card); box-shadow: 0 2px 10px rgba(135, 206, 235, 0.1); position: relative; overflow: hidden; }
        .header-cover { width: 100%; height: 200px; background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); position: relative; overflow: hidden; }
        .header-cover::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><path d="M0,100 Q300,20 600,100 T1200,100 L1200,200 L0,200 Z" fill="%2387ceeb" opacity="0.1"/></svg>') no-repeat bottom; background-size: cover; }
        .header-cover img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
        .header-content { display: flex; align-items: flex-end; justify-content: space-between; max-width: 1200px; margin: -60px auto 0; padding: 0 20px 20px; position: relative; }
        .barber-info { display: flex; align-items: flex-end; gap: 20px; }
        .barber-photo { width: 120px; height: 120px; border-radius: 50%; border: 5px solid var(--dark-card); background: var(--dark-bg); display: flex; align-items: center; justify-content: center; font-size: 48px; color: var(--baby-blue); box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5); flex-shrink: 0; }
        .barber-photo img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .barber-details { padding-bottom: 10px; }
        .barber-details h1 { font-size: 32px; color: var(--baby-blue); margin-bottom: 8px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
        
        .barber-meta { display: flex; gap: 20px; flex-wrap: wrap; margin-top: 8px; }
        .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; background: rgba(0, 0, 0, 0.3); }
        .status-badge.open { color: #4caf50; border: 2px solid #4caf50; }
        .status-badge.closed { color: #ff4444; border: 2px solid #ff4444; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; animation: pulse 2s infinite; }
        .status-badge.open .status-dot { background: #4caf50; }
        .status-badge.closed .status-dot { background: #ff4444; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .location-badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 13px; color: var(--baby-blue); background: rgba(135, 206, 235, 0.1); border: 2px solid var(--baby-blue); }
        
        /* Main App */
        .main-app { display: block; padding: 40px 20px; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .card { background: var(--dark-card); padding: 30px; border-radius: 15px; box-shadow: 0 3px 20px rgba(0, 0, 0, 0.3); transition: all 0.3s; position: relative; overflow: hidden; }
        .card::before { content: ''; position: absolute; top: -50%; right: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(135, 206, 235, 0.03), transparent); animation: cardGlow 15s infinite; }
        @keyframes cardGlow { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20%, -20%); } }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(135, 206, 235, 0.2); }
        .card h3 { color: var(--baby-blue); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        
        .service-item { background: var(--dark-bg); padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 2px solid transparent; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; }
        .service-item::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(135, 206, 235, 0.1), transparent); transition: left 0.5s; }
        .service-item:hover::before { left: 100%; }
        .service-item:hover { border-color: var(--baby-blue); transform: translateX(5px) scale(1.02); box-shadow: 0 5px 20px rgba(135, 206, 235, 0.2); }
        .service-item.selected { border-color: var(--baby-blue); background: rgba(135, 206, 235, 0.1); transform: scale(1.03); box-shadow: 0 8px 25px rgba(135, 206, 235, 0.3); }
        .service-item.selected::after { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; top: 10px; right: 10px; color: var(--baby-blue); font-size: 20px; animation: checkmark 0.5s; }
        @keyframes checkmark { 0% { transform: scale(0) rotate(-45deg); opacity: 0; } 50% { transform: scale(1.2) rotate(10deg); } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }
        .service-info h4 { margin-bottom: 5px; }
        .service-info p { color: var(--text-muted); font-size: 14px; }
        .service-price { color: var(--baby-blue); font-size: 20px; font-weight: bold; text-shadow: 0 0 10px rgba(135, 206, 235, 0.5); animation: priceGlow 2s infinite; }
        @keyframes priceGlow { 0%, 100% { text-shadow: 0 0 10px rgba(135, 206, 235, 0.5); } 50% { text-shadow: 0 0 20px rgba(135, 206, 235, 0.8); } }
        
        /* Barber Selection Styles */
        .barber-selection { margin-top: 20px; }
        .barbers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin-top: 15px; }
        .barber-item { 
            background: var(--dark-bg); 
            padding: 20px; 
            border-radius: 15px; 
            border: 2px solid transparent; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative; 
            overflow: hidden;
            text-align: center;
        }
        .barber-item::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(135, 206, 235, 0.1), transparent); 
            transition: left 0.5s; 
        }
        .barber-item:hover::before { left: 100%; }
        .barber-item:hover { 
            border-color: var(--baby-blue); 
            transform: translateY(-5px) scale(1.05); 
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.3); 
        }
        .barber-item.selected { 
            border-color: var(--baby-blue); 
            background: rgba(135, 206, 235, 0.1); 
            transform: scale(1.08); 
            box-shadow: 0 10px 30px rgba(135, 206, 235, 0.4); 
        }
        .barber-item.selected::after { 
            content: '\f00c'; 
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900; 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            color: var(--baby-blue); 
            font-size: 18px; 
            animation: checkmark 0.5s; 
        }
        .barber-photo-circle { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: 3px solid var(--baby-blue); 
            background: var(--dark-card); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 32px; 
            color: var(--baby-blue); 
            margin: 0 auto 15px; 
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.2);
            transition: all 0.3s;
        }
        .barber-photo-circle img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
        }
        .barber-item:hover .barber-photo-circle {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.4);
        }
        .barber-name { 
            color: var(--baby-blue); 
            font-size: 16px; 
            font-weight: 600; 
            margin-bottom: 8px;
        }
        .barber-specialty { 
            color: var(--text-muted); 
            font-size: 12px; 
            line-height: 1.3;
        }
        
        /* Calendar */
        .calendar { margin-top: 20px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .calendar-header button { background: var(--dark-bg); border: 2px solid var(--baby-blue); color: var(--baby-blue); padding: 8px 15px; border-radius: 5px; cursor: pointer; transition: all 0.3s; position: relative; overflow: hidden; }
        .calendar-header button::before { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; background: var(--baby-blue); border-radius: 50%; transform: translate(-50%, -50%); transition: width 0.4s, height 0.4s; }
        .calendar-header button:hover::before { width: 200px; height: 200px; }
        .calendar-header button:hover { color: var(--dark-bg); transform: scale(1.1); box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3); }
        .calendar-header button i { position: relative; z-index: 1; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-bottom: 20px; }
        .calendar-day { aspect-ratio: 1; background: var(--dark-bg); border: 2px solid #333; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 14px; position: relative; overflow: hidden; }
        .calendar-day::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(135, 206, 235, 0.2), transparent); transform: scale(0); transition: transform 0.4s; }
        .calendar-day:hover:not(.disabled)::before { transform: scale(1); }
        .calendar-day:hover:not(.disabled) { border-color: var(--baby-blue); transform: scale(1.1); box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3); z-index: 10; }
        .calendar-day.selected { background: var(--baby-blue); color: var(--dark-bg); border-color: var(--baby-blue); transform: scale(1.05); box-shadow: 0 8px 20px rgba(135, 206, 235, 0.5); animation: selectDay 0.5s; }
        @keyframes selectDay { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1.05); } }
        .calendar-day.disabled { opacity: 0.3; cursor: not-allowed; }
        .calendar-day.today { border-color: var(--baby-blue); box-shadow: 0 0 15px rgba(135, 206, 235, 0.4); }
        .time-slots { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 20px; }
        .time-slot { background: var(--dark-bg); border: 2px solid #333; padding: 12px; border-radius: 5px; text-align: center; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; }
        .time-slot::before { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 0; background: var(--baby-blue); transition: height 0.3s; z-index: 0; }
        .time-slot:hover:not(.disabled)::before { height: 100%; }
        .time-slot:hover:not(.disabled) { border-color: var(--baby-blue); color: var(--dark-bg); transform: translateY(-3px) scale(1.05); box-shadow: 0 5px 15px rgba(135, 206, 235, 0.4); }
        .time-slot span { position: relative; z-index: 1; }
        .time-slot.selected { background: var(--baby-blue); color: var(--dark-bg); border-color: var(--baby-blue); transform: scale(1.08); box-shadow: 0 8px 20px rgba(135, 206, 235, 0.5); animation: selectTime 0.5s; }
        @keyframes selectTime { 0%, 100% { transform: scale(1.08); } 50% { transform: scale(1.15); } }
        .time-slot.disabled { opacity: 0.3; cursor: not-allowed; text-decoration: line-through; }
        
        /* Customer Form - Expandable */
        .customer-form {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-20px);
            margin-top: 20px;
            background: rgba(135, 206, 235, 0.05);
            border: 2px solid rgba(135, 206, 235, 0.2);
            border-radius: 15px;
        }

        .customer-form.expanded {
            max-height: 500px;
            opacity: 1;
            transform: translateY(0);
        }

        .customer-form-content {
            padding: 30px;
        }

        .customer-form h4 {
            color: var(--baby-blue);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            animation: pulse 2s infinite;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--baby-blue);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: var(--dark-bg);
            border: 2px solid #333;
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--baby-blue);
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.3);
            transform: translateY(-2px);
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--baby-blue), var(--baby-blue-dark));
            color: var(--dark-bg);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(135, 206, 235, 0.4);
        }

        .confirm-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: scale(1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden { display: none !important; }
        
        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background: var(--dark-card); padding: 40px; border-radius: 15px; max-width: 500px; width: 90%; text-align: center; border: 3px solid var(--baby-blue); box-shadow: 0 10px 50px rgba(135, 206, 235, 0.3); animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-icon { font-size: 64px; color: var(--baby-blue); margin-bottom: 20px; animation: scaleIn 0.5s; }
        @keyframes scaleIn { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .modal-content h2 { color: var(--baby-blue); margin-bottom: 20px; font-size: 28px; }
        .modal-details { background: var(--dark-bg); padding: 20px; border-radius: 10px; margin: 20px 0; text-align: left; }
        .modal-details p { margin: 10px 0; display: flex; align-items: center; gap: 10px; font-size: 16px; }
        .modal-details strong { color: var(--baby-blue); min-width: 100px; }
        .modal-close-btn { width: 100%; padding: 15px; background: var(--baby-blue); color: var(--dark-bg); border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; margin-top: 10px; position: relative; overflow: hidden; }
        .modal-close-btn:hover { background: var(--baby-blue-dark); transform: translateY(-3px); box-shadow: 0 8px 25px rgba(135, 206, 235, 0.5); }
        
        @media (max-width: 768px) {
            .header-cover { height: 150px; }
            .barber-photo { width: 100px; height: 100px; font-size: 40px; }
            .barber-details h1 { font-size: 24px; }
            .header-content { flex-direction: column; align-items: center; gap: 15px; margin-top: -50px; }
            .barber-info { flex-direction: column; align-items: center; text-align: center; }
            .barber-meta { justify-content: center; }
            .dashboard { grid-template-columns: 1fr; }
            .calendar-grid { gap: 5px; }
            .calendar-day { font-size: 12px; padding: 5px; }
            .container { padding: 10px; }
            .main-app { padding: 20px 10px; }
            .card { padding: 20px; }
            .time-slots { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); }
            .time-slot { padding: 10px; font-size: 14px; }
            .service-item { flex-direction: column; text-align: center; gap: 10px; }
            .service-price { font-size: 18px; }
            .calendar-header h4 { font-size: 16px; }
            .card h3 { font-size: 18px; }
            .barbers-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
            .barber-photo-circle { width: 60px; height: 60px; font-size: 24px; }
            .barber-name { font-size: 14px; }
            .barber-specialty { font-size: 11px; }
        }

        @media (max-width: 480px) {
            .barber-details h1 { font-size: 20px; }
            .status-badge, .location-badge { font-size: 11px; padding: 4px 8px; }
            .card { padding: 15px; }
            .card h3 { font-size: 16px; }
            .time-slots { grid-template-columns: repeat(3, 1fr); }
            .calendar-day { font-size: 11px; padding: 3px; }
            .service-item { padding: 12px; }
            .barbers-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .barber-photo-circle { width: 50px; height: 50px; font-size: 20px; }
            .barber-name { font-size: 13px; }
            .barber-specialty { font-size: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-cover">
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20230612/pngtree-some-pictures-of-an-antique-barber-shop-image_2906288.jpg" alt="Capa da Barbearia">
        </div>
        <div class="header-content">
            <div class="barber-info">
                <div class="barber-photo" id="barberPhoto">
                    <img src="https://alo-storage.nyc3.digitaloceanspaces.com/alo-laravel/public/images/p/muriloaloalobahia.jpg" alt="BarberSync">
                </div>
                <div class="barber-details">
                    <h1>BarberSync</h1>
                    <div class="barber-meta">
                        <span class="status-badge" id="statusBadge">
                            <span class="status-dot"></span>
                            <span id="statusText">Verificando...</span>
                        </span>
                        <span class="location-badge">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Russas, CE</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-app container" id="mainApp">
        <div class="dashboard" id="dashboardSection">
            <div class="card">
                <h3><i class="fas fa-cut"></i> Escolha o Servi√ßo</h3>
                <div id="servicesList"></div>
            </div>

            <div class="card">
                <h3><i class="fas fa-calendar-alt"></i> Agendar Hor√°rio</h3>
                
                <div class="barber-selection" id="barberSelection" style="display: none;">
                    <h4 style="color: var(--baby-blue); margin-bottom: 15px;">
                        <i class="fas fa-user-tie"></i> Escolha o Barbeiro
                    </h4>
                    <div class="barbers-grid" id="barbersList"></div>
                </div>
                
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <h4 id="currentMonth"></h4>
                        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                    <div id="timeSlotsContainer"></div>
                </div>
                
                <!-- Customer Form - Expandable -->
                <div class="customer-form" id="customerForm">
                    <div class="customer-form-content">
                        <h4><i class="fas fa-user"></i> Seus Dados para Agendamento</h4>
                        
                        <div class="form-group">
                            <label for="customerName">Nome Completo:</label>
                            <input type="text" id="customerName" placeholder="Digite seu nome completo" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="customerPhone">Telefone (WhatsApp):</label>
                            <input type="tel" id="customerPhone" placeholder="(88) 99999-9999" required>
                        </div>
                        
                        <button class="confirm-btn" id="confirmBookingBtn" onclick="confirmBooking()">
                            Confirmar Agendamento
                        </button>

                        <div class="success-message" id="successMessage">
                            ‚úÖ Agendamento confirmado com sucesso!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay hidden" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Agendamento Confirmado!</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">
                Seu hor√°rio foi reservado com sucesso
            </p>
            <div class="modal-details" id="modalDetails"></div>
            <button class="modal-close-btn" onclick="closeModal()">
                <i class="fas fa-check"></i> Entendi
            </button>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DO WEBHOOK
        // Para usar webhook real, descomente e configure a linha abaixo:
        // const WEBHOOK_URL = 'https://sua-url-webhook.com/agendamento';
        const WEBHOOK_URL = null; // null = modo simula√ß√£o (para testes)
        
        let currentDate = new Date();
        let selectedService = null;
        let selectedBarber = null;
        let selectedDate = null;
        let selectedTime = null;
        let services = [];
        let barbers = [];
        let scheduleConfig = {};
        let intervalTime = 30;

        // Definir data m√≠nima como hoje
        currentDate.setHours(0, 0, 0, 0);

        function formatDateToYYYYMMDD(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function updateStatusBadge() {
            const statusBadge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            const now = new Date();
            const currentDay = now.getDay();
            
            if (!scheduleConfig[currentDay] || !scheduleConfig[currentDay].active) {
                statusBadge.classList.remove('open');
                statusBadge.classList.add('closed');
                statusText.textContent = 'Fechado ‚Ä¢ N√£o abre hoje';
                return;
            }

            const currentTime = now.getHours() * 60 + now.getMinutes();
            let isOpen = false;
            let nextPeriod = null;

            for (let period of scheduleConfig[currentDay].periods) {
                const [startHour, startMin] = period.start.split(':').map(Number);
                const [endHour, endMin] = period.end.split(':').map(Number);
                const startMinutes = startHour * 60 + startMin;
                const endMinutes = endHour * 60 + endMin;

                if (currentTime >= startMinutes && currentTime < endMinutes) {
                    isOpen = true;
                    statusBadge.classList.remove('closed');
                    statusBadge.classList.add('open');
                    statusText.textContent = `Aberto ‚Ä¢ ${period.start} - ${period.end}`;
                    return;
                }

                if (currentTime < startMinutes && !nextPeriod) {
                    nextPeriod = period;
                }
            }

            if (!isOpen) {
                statusBadge.classList.remove('open');
                statusBadge.classList.add('closed');
                if (nextPeriod) {
                    statusText.textContent = `Fechado ‚Ä¢ Abre √†s ${nextPeriod.start}`;
                } else {
                    statusText.textContent = 'Fechado ‚Ä¢ Abre amanh√£';
                }
            }
        }

        function closeModal() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }

        // Mock data - replace with your actual data loading

            services = [
                { id: 1, name: 'Corte Masculino', price: 25.00, duration: 30 },

                { id: 1, name: 'Jo√£o Silva', specialty: 'Especialista em cortes modernos' },

            scheduleConfig = {
                1: { active: true, periods: [{ start: '08:00', end: '18:00' }] },

        function renderServices() {
            const container = document.getElementById('servicesList');
            
            if (services.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Nenhum servi√ßo dispon√≠vel</p>';
                return;
            }

            container.innerHTML = services.map(service => `
                <div class="service-item" onclick="selectService(${service.id})">
                    <div class="service-info">
                        <h4><i class="fas fa-scissors"></i> ${service.name}</h4>

                    </div>

        function renderBarbers() {
            const container = document.getElementById('barbersList');
            
            if (barbers.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Nenhum barbeiro dispon√≠vel</p>';

            }

            container.innerHTML = barbers.map(barber => {

                return `
                    <div class="barber-item ${isSelected ? 'selected' : ''}"

        function selectService(id) {
            selectedService = services.find(s => s.id === id);
            document.querySelectorAll('.service-item').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // Reset selections
            selectedBarber = null;
            selectedDate = null;
            selectedTime = null;
            
            // Show barber selection
            const barberSelection = document.getElementById('barberSelection');
            barberSelection.style.display = 'block';
            renderBarbers();
            
            renderCalendar();
            hideCustomerForm();
        }

        function selectBarber(id) {
            selectedBarber = barbers.find(b => b.id == id);
            
            // Remove selection from all barber items
            document.querySelectorAll('.barber-item').forEach(el => el.classList.remove('selected'));
            
            // Add selection to clicked item
            const targetElement = document.querySelector(`.barber-item[data-barber-id="${id}"]`);
            if (targetElement) {
                targetElement.classList.add('selected');
            }
            
            // Reset date and time selections
            selectedDate = null;
            selectedTime = null;
            
            renderCalendar();
            hideCustomerForm();
        }

        function renderCalendar() {
            const monthYear = document.getElementById('currentMonth');
            const grid = document.getElementById('calendarGrid');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let html = '';
            
            for (let i = 0; i < firstDay; i++) {
                html += '<div class="calendar-day disabled"></div>';
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day, 12, 0, 0);
                const dayOfWeek = date.getDay();
                const isPast = date < today;
                const isWorkingDay = scheduleConfig[dayOfWeek]?.active || false;
                const isToday = date.getDate() === new Date().getDate() && 
                               new Date().getMonth() === new Date().getMonth() && 
                               date.getFullYear() === new Date().getFullYear();
                
                const isSelected = selectedDate && 
                                 selectedDate.getDate() === day && 
                                 selectedDate.getMonth() === month && 
                                 selectedDate.getFullYear() === year;
                
                const isDisabled = isPast || !isWorkingDay;
                
                html += `
                    <div class="calendar-day ${isDisabled ? 'disabled' : ''} ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''}"
                         onclick="${!isDisabled ? `selectDate(${year}, ${month}, ${day})` : ''}">
                        <div>${day}</div>
                        <small style="font-size: 10px; color: var(--text-muted);">
                            ${date.toLocaleDateString('pt-BR', { weekday: 'short' })}
                        </small>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        function selectDate(year, month, day) {
            if (!selectedService) {
                alert('Selecione um servi√ßo primeiro!');
                return;
            }
            
            if (!selectedBarber) {
                alert('Selecione um barbeiro primeiro!');
                return;
            }
            
            selectedDate = new Date(year, month, day, 12, 0, 0);
            selectedTime = null;
            renderCalendar();
            renderTimeSlots();
            hideCustomerForm();
        }

        function renderTimeSlots() {
            const container = document.getElementById('timeSlotsContainer');
            
            if (!selectedDate) {
                container.innerHTML = '';
                return;
            }

            const slots = generateTimeSlots();
            
            container.innerHTML = `
                <h4 style="margin-top: 20px; margin-bottom: 10px; color: var(--baby-blue);">
                    <i class="fas fa-clock"></i> Hor√°rios Dispon√≠veis
                </h4>
                <div class="time-slots">
                    ${slots.map(slot => `
                        <div class="time-slot ${selectedTime === slot ? 'selected' : ''}"
                             onclick="selectTime('${slot}')">
                            <span>${slot}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateTimeSlots() {
            const slots = [];
            const dayOfWeek = selectedDate.getDay();
            const dayConfig = scheduleConfig[dayOfWeek];

            if (!dayConfig || !dayConfig.active) return slots;

            const serviceDuration = selectedService ? selectedService.duration : 30;

            for (let period of dayConfig.periods) {
                const [openHour, openMin] = period.start.split(':').map(Number);
                const [closeHour, closeMin] = period.end.split(':').map(Number);
                
                let currentMinutes = openHour * 60 + openMin;
                const endMinutes = closeHour * 60 + closeMin;
                
                while (currentMinutes + serviceDuration <= endMinutes) {
                    const hour = Math.floor(currentMinutes / 60);
                    const minute = currentMinutes % 60;
                    const time = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                    
                    slots.push(time);
                    currentMinutes += intervalTime;
                }
            }
            
            return slots;
        }

        function selectTime(time) {
            selectedTime = time;
            renderTimeSlots();
            showCustomerForm();
        }

        function showCustomerForm() {
            const customerForm = document.getElementById('customerForm');
            customerForm.classList.add('expanded');
        }

        function hideCustomerForm() {
            const customerForm = document.getElementById('customerForm');
            customerForm.classList.remove('expanded');
        }

        // Phone formatting
        document.getElementById('customerPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            
            if (value.length > 0) {
                if (value.length <= 2) {
                    value = `(${value}`;
                } else if (value.length <= 7) {
                    value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
                } else {
                    value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
                }
            }
            
            e.target.value = value;
        });

        async function confirmBooking() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            
            if (!name || !phone || !selectedDate || !selectedTime || !selectedService || !selectedBarber) {
                alert('Por favor, preencha todos os campos e selecione todas as op√ß√µes!');
                return;
            }

            const confirmBtn = document.getElementById('confirmBookingBtn');
            confirmBtn.innerHTML = '<span class="loading"></span>Confirmando...';
            confirmBtn.disabled = true;

            // Dados para enviar ao webhook
            const bookingData = {
                nome: name,
                telefone: phone,
                data: formatDateToYYYYMMDD(selectedDate),
                hora: selectedTime,
                servico: selectedService.name,
                barbeiro: selectedBarber.name,
                preco: selectedService.price,
                duracao: selectedService.duration,
                timestamp: new Date().toISOString()
            };

            try {
                let success = false;

                if (WEBHOOK_URL) {
                    // Modo webhook real
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(bookingData)
                    });
                    success = response.ok;
                } else {
                    // Modo simula√ß√£o (para testes)
                    console.log('üìÖ AGENDAMENTO SIMULADO:', bookingData);
                    // Simula delay do servidor
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    success = true;
                }

                if (success) {
                    // Show success modal
                    const modal = document.getElementById('confirmationModal');
                    const modalDetails = document.getElementById('modalDetails');
                    
                    const dateFormatted = selectedDate.toLocaleDateString('pt-BR', { 
                        weekday: 'long', 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric'
                    });

                    modalDetails.innerHTML = `
                        <p>
                            <strong><i class="fas fa-user"></i> Nome:</strong>
                            <span>${name}</span>
                        </p>
                        <p>
                            <strong><i class="fas fa-phone"></i> Telefone:</strong>
                            <span>${phone}</span>
                        </p>
                        <p>
                            <strong><i class="fas fa-scissors"></i> Servi√ßo:</strong>
                            <span>${selectedService.name}</span>
                        </p>
                        <p>
                            <strong><i class="fas fa-user-tie"></i> Barbeiro:</strong>
                            <span>${selectedBarber.name}</span>
                        </p>
                        <p>
                            <strong><i class="fas fa-calendar"></i> Data:</strong>
                            <span>${dateFormatted}</span>
                        </p>
                        <p>
                            <strong><i class="fas fa-clock"></i> Hor√°rio:</strong>
                            <span>${selectedTime}</span>
                        </p>
                        <p>
                            <strong><i class="fas fa-money-bill-wave"></i> Valor:</strong>
                            <span>R$ ${selectedService.price.toFixed(2)}</span>
                        </p>
                    `;
                    
                    modal.classList.remove('hidden');
                    
                    // Reset form after showing modal
                    setTimeout(() => {
                        resetForm();
                    }, 1000);
                } else {
                    throw new Error('Erro na resposta do servidor');
                }
            } catch (error) {
                console.error('Erro ao enviar agendamento:', error);
                alert('Erro ao confirmar agendamento. Tente novamente.');
                
                confirmBtn.innerHTML = 'Confirmar Agendamento';
                confirmBtn.disabled = false;
            }
        }

        function resetForm() {
            // Reset dos campos
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            
            // Remove sele√ß√µes
            document.querySelectorAll('.service-item').forEach(s => s.classList.remove('selected'));
            document.querySelectorAll('.barber-item').forEach(s => s.classList.remove('selected'));

            // Limpa slots de tempo

    </script>
