<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Lembretes - BarberSync</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #87ceeb; margin-bottom: 20px; }
        .btn {
            padding: 12px 24px;
            background: #87ceeb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover { background: #4682b4; }
        .config { background: #1a1a1a; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .config input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            background: #0a0a0a; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 5px;
        }
        .bookings { background: #1a1a1a; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .booking-item {
            background: #0a0a0a;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #87ceeb;
            border-radius: 5px;
        }
        .booking-item.sent { border-left-color: #4caf50; opacity: 0.7; }
        .logs { background: #1a1a1a; padding: 20px; border-radius: 10px; max-height: 400px; overflow-y: auto; }
        .log { 
            padding: 8px; 
            margin: 5px 0; 
            background: #0a0a0a; 
            border-radius: 3px; 
            font-size: 14px;
            font-family: monospace;
        }
        .log.success { color: #4caf50; }
        .log.error { color: #ff4444; }
        .log.warning { color: #ff9800; }
        .status { 
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.sent { background: #4caf50; }
        .status.pending { background: #ff9800; }
        .status.waiting { background: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Sistema de Lembretes - BarberSync</h1>
        
        <div class="config">
            <h2>‚öôÔ∏è Configura√ß√£o</h2>
            <label>URL do Webhook N8N:</label>
            <input type="text" id="webhookUrl" value="https://n8n-n8n.rthuab.easypanel.host/webhook/lembrete">
            
            <label>Minutos de anteced√™ncia:</label>
            <input type="number" id="reminderTime" value="60" min="15" max="1440">
            
            <button class="btn" onclick="saveConfig()">üíæ Salvar</button>
            <button class="btn" onclick="startSystem()">‚ñ∂Ô∏è Iniciar</button>
            <button class="btn" onclick="stopSystem()">‚èπÔ∏è Parar</button>
            <button class="btn" onclick="testConnection()">üîç Testar Conex√£o</button>
        </div>

        <div class="bookings">
            <h2>üìÖ Agendamentos (Carregando...)</h2>
            <div id="bookingsList"></div>
        </div>

        <div class="logs">
            <h2>üìã Logs</h2>
            <div id="logsList">
                <div class="log">Sistema iniciado. Configure e clique em Iniciar.</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://syrlmjrbecidbpvofiqa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5cmxtanJiZWNpZGJwdm9maXFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyMzE0NDQsImV4cCI6MjA3NTgwNzQ0NH0.80whwN7m1YbwuZ8WLzek-ctWd9KNn97EwUQRzOMAnak';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let config = {
            webhookUrl: 'https://n8n-n8n.rthuab.easypanel.host/webhook/lembrete',
            reminderTime: 60
        };
        let intervalId = null;
        let sentToday = new Set();
        let realtimeChannel = null;

        function log(msg, type = 'info') {
            const logs = document.getElementById('logsList');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logs.insertBefore(div, logs.firstChild);
            console.log(msg);
        }

        function saveConfig() {
            config.webhookUrl = document.getElementById('webhookUrl').value;
            config.reminderTime = parseInt(document.getElementById('reminderTime').value);
            localStorage.setItem('reminderConfig', JSON.stringify(config));
            log('‚úÖ Configura√ß√£o salva!', 'success');
        }

        async function testConnection() {
            log('üîç Testando conex√£o com Supabase...', 'warning');
            
            try {
                const { data, error } = await supabase
                    .from('bookings')
                    .select('id, booking_date, booking_time, status')
                    .limit(5);

                if (error) {
                    log(`‚ùå ERRO: ${error.message}`, 'error');
                    return;
                }

                log(`‚úÖ Conex√£o OK! Encontrados ${data?.length || 0} agendamentos`, 'success');
                
                if (data && data.length > 0) {
                    data.forEach(b => {
                        log(`   - ${b.booking_date} ${b.booking_time} [${b.status}]`);
                    });
                }

                await loadBookings();
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        async function loadBookings() {
            const container = document.getElementById('bookingsList');
            container.innerHTML = '<p>Carregando...</p>';

            try {
                const today = new Date().toISOString().split('T')[0];
                
                log(`üìä Buscando agendamentos a partir de ${today}...`);

                const { data, error } = await supabase
                    .from('bookings')
                    .select(`
                        id,
                        booking_date,
                        booking_time,
                        status,
                        users (full_name, phone),
                        services (name, price)
                    `)
                    .eq('status', 'confirmed')
                    .gte('booking_date', today)
                    .order('booking_date', { ascending: true })
                    .order('booking_time', { ascending: true });

                if (error) {
                    log(`‚ùå Erro ao buscar: ${error.message}`, 'error');
                    container.innerHTML = `<p style="color: #ff4444;">Erro: ${error.message}</p>`;
                    return;
                }

                log(`‚úÖ Encontrados: ${data?.length || 0} agendamentos confirmados`);

                if (!data || data.length === 0) {
                    container.innerHTML = '<p>Nenhum agendamento confirmado encontrado.</p>';
                    return;
                }

                container.innerHTML = data.map(booking => {
                    const now = new Date();
                    const bookingTime = new Date(`${booking.booking_date}T${booking.booking_time}`);
                    const diffMinutes = (bookingTime - now) / 60000;
                    
                    let statusClass = 'waiting';
                    let statusText = 'Aguardando';
                    
                    if (sentToday.has(booking.id)) {
                        statusClass = 'sent';
                        statusText = '‚úÖ Enviado';
                    } else if (diffMinutes <= config.reminderTime && diffMinutes > 0) {
                        statusClass = 'pending';
                        statusText = '‚è≥ Pendente';
                    }

                    return `
                        <div class="booking-item ${statusClass}">
                            <strong>${booking.users?.full_name || 'Cliente'}</strong>
                            <span class="status ${statusClass}">${statusText}</span>
                            <br>
                            üìÖ ${booking.booking_date} √†s ${booking.booking_time.substring(0,5)}
                            <br>
                            ‚úÇÔ∏è ${booking.services?.name} - R$ ${booking.services?.price?.toFixed(2)}
                            <br>
                            üì± ${booking.users?.phone || 'Sem telefone'}
                            <br>
                            ‚è∞ Faltam ${Math.floor(diffMinutes)} minutos
                        </div>
                    `;
                }).join('');

            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
                container.innerHTML = `<p style="color: #ff4444;">Erro: ${err.message}</p>`;
            }
        }

        function setupRealtime() {
            if (realtimeChannel) {
                supabase.removeChannel(realtimeChannel);
            }

            realtimeChannel = supabase
                .channel('bookings-changes')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'bookings'
                }, (payload) => {
                    log(`üîî Mudan√ßa detectada: ${payload.eventType}`, 'warning');
                    loadBookings();
                })
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        log('‚úÖ Realtime conectado!', 'success');
                    }
                });
        }

        async function checkReminders() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const now = new Date();

                const { data, error } = await supabase
                    .from('bookings')
                    .select(`
                        id,
                        booking_date,
                        booking_time,
                        users (full_name, phone, email),
                        services (name, price, duration)
                    `)
                    .eq('status', 'confirmed')
                    .eq('booking_date', today);

                if (error) {
                    log(`‚ùå Erro: ${error.message}`, 'error');
                    return;
                }

                if (!data || data.length === 0) return;

                for (const booking of data) {
                    if (sentToday.has(booking.id)) continue;

                    const bookingTime = new Date(`${booking.booking_date}T${booking.booking_time}`);
                    const diffMinutes = (bookingTime - now) / 60000;

                    if (diffMinutes <= config.reminderTime && diffMinutes > 0) {
                        await sendReminder(booking);
                    }
                }

                await loadBookings();
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        async function sendReminder(booking) {
            try {
                const reminderData = {
                    type: 'reminder',
                    booking_id: booking.id,
                    customer_name: booking.users?.full_name || 'Cliente',
                    customer_phone: booking.users?.phone || '',
                    customer_email: booking.users?.email || '',
                    service_name: booking.services?.name || '',
                    service_price: booking.services?.price || 0,
                    booking_date: booking.booking_date,
                    booking_time: booking.booking_time.substring(0, 5),
                    minutes_before: config.reminderTime
                };

                const response = await fetch(config.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reminderData)
                });

                if (!response.ok) {
                    throw new Error(`Webhook retornou ${response.status}`);
                }

                sentToday.add(booking.id);
                log(`‚úÖ Lembrete enviado: ${booking.users?.full_name}`, 'success');

            } catch (err) {
                log(`‚ùå Erro ao enviar: ${err.message}`, 'error');
            }
        }

        function startSystem() {
            if (intervalId) {
                log('‚ö†Ô∏è Sistema j√° est√° rodando!', 'warning');
                return;
            }

            log('‚ñ∂Ô∏è Sistema iniciado!', 'success');
            setupRealtime();
            checkReminders();
            intervalId = setInterval(checkReminders, 5 * 60 * 1000); // 5 minutos
            loadBookings();
        }

        function stopSystem() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            if (realtimeChannel) {
                supabase.removeChannel(realtimeChannel);
                realtimeChannel = null;
            }
            log('‚èπÔ∏è Sistema parado!', 'warning');
        }

        // Inicializar
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('reminderConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('webhookUrl').value = config.webhookUrl;
                document.getElementById('reminderTime').value = config.reminderTime;
            }
            
            log('üí° Sistema pronto! Clique em "Testar Conex√£o" primeiro.');
            loadBookings();
        });

        // Atualizar lista a cada 30 segundos
        setInterval(() => {
            if (!intervalId) loadBookings();
        }, 30000);
    </script>
</body>
</html>
